<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>
    <main>
        <h1 class="text-center fw-bold text-light">Evaluation Table Creator</h1>
        <div class="err bg-danger p-2 text-center" style="display: none;" id="err">WARNING!<br> Pls fill up all the spaces below!</div>
          <div class="row d-flex text-light justify-content-center">
            <div class="col-lg-3 col-sm-6">
                <label for="" class="pe-3">columns</label>
                <input type="number" placeholder="Insert no. of Cols." id="columns">
            </div>

            <div class="col-lg-3 col-sm-6">
                <label for="" class="pe-3">rows</label>
                <input type="number" placeholder="Insert no. of Rows." id="rows">
            </div>
            <div class="col-lg-3 col-sm-6" >
                <label for="" class="pe-3 mt-4">Evaluation</label>
                <select name="" id="selection">
                    <option value="+" id="add">ADDITION</option>
                    <option value="-" id="add">SUBSTRACTION</option>
                    <option value="*" id="add">MULTIPLICATION</option>
                    <option value="/" id="add">DIVISION</option>
                </select>
            </div>
            <button onclick="drawTable()" class="col-lg-12 col-sm-6">Create the Table</button>
          </div>
        <br>
        <table id="dispDiv" class="col-lg-6 col-sm-12 pt-5"></table> 
    </main>

    <script src="script.js"></script>
</body>
</html>
